<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vickism</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/d42159e0f7.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        Vickism
      </div>

      <div class="search">
        <input type="search" placeholder="Search for items, brands and inspiration">
        <i class="fas fa-search"></i>
      </div>

      <div class="right-menu">
        <ul>
          <li>
            <i class="far fa-heart"></i>
          </li>
          <li>
            <i class="fas fa-user-circle"></i>
          </li>
          <li>
            <p class="us">US</p>
          </li>
        </ul>
      </div>
    </header>
    <div class="jumbo">
      <img class="a" src="dino.png" alt="">
      <img class="b" src="dog.png" alt="">
      <img class="c" src="dino.png" alt="">
      <img class="d" src="dog.png" alt="">
      <div class="discount">
        <h3>$20 OFF $100 PLUS</h3>
        <h3>GET FREE NEXT-DAY DELIVERY</h3>
        <P>With code: 20100</P>
        <a href="#">ok</a>
      </div>
    </div>
    <div class="content">
      <div class="left-items">
        <div class="left-box">
          <p class="home">Home <i class="fas fa-home"></i></p>
        </div>
        <div class="left-box active">
          <p class="home">NEW IN <i class="fas fa-bolt"></i></p>
        </div>
        <div class="left-box">
          <p class="home">COATS <i class="fas fa-user-secret"></i></p>
        </div>
        <div class="left-box">
          <p class="home">TOPS <i class="fas fa-tshirt"></i></p>
        </div>
        <div class="left-box">
          <p class="home">KNITWEAR <i class="fas fa-tshirt"></i></p>
        </div>
      </div>
      <div class="right-side">
        <h2>COATS</h2>
        <a href="#">View more</a>
        <div class="selection">
          <ul>
            <li>
              <a href="#"><i class="fas fa-sort-amount-up"></i> Sort</a>
            </li>
            <li>
              <a href="#">Product type</a>
            </li>
            <li>
              <a href="#">Style</a>
            </li>
            <li>
              <a href="#">Size</a>
            </li>
            <li>
              <a href="#">Color</a>
            </li>
            <li>
              <a href="#">Price Range</a>
            </li>
            <li>
              <i class="fas fa-caret-square-down"></i>
            </li>
          </ul>
        </div>
        <div class="display">
          <div class="display-box box1">
            <i class="fab fa-gratipay"></i>
          </div>
          <div class="display-box box2">
            <i class="fab fa-gratipay"></i>
          </div>
          <div class="display-box box3">
            <i class="fab fa-gratipay"></i>
          </div>
          <div class="display-box box4">
            <i class="fab fa-gratipay"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
